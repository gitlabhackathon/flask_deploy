<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
</head>
<body>
    <h1>Expenses</h1>
    <ul>
        {% for expense in expenses %}
            <li>${{ expense['amount'] }} paid by {{ expense['payer'] }} (Participants: {{ expense['participants'] | join(", ") }})</li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
