<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Splitter</title>
</head>
<body>
    <h1>Expense Splitter</h1>

    <h2>Add Participant</h2>
    <form method="POST" action="/add_participant">
        <input type="text" name="participant_name" required placeholder="Enter name">
        <button type="submit">Add Participant</button>
    </form>

    <h2>Add Expense</h2>
    <form method="POST" action="/add_expense">
        <label for="total_amount">Total Amount:</label>
        <input type="number" name="total_amount" required>
        <br>
        <label for="payer">Payer:</label>
        <input type="text" name="payer" required>
        <br>
        <label for="participants">Participants (comma separated):</label>
        <input type="text" name="participants" required>
        <br>
        <button type="submit">Add Expense</button>
    </form>

    <h2>Participants</h2>
    <ul>
        {% for participant in participants %}
            <li>{{ participant }}</li>
        {% endfor %}
    </ul>

    <a href="/show_balances">Show Balances</a><br>
    <a href="/show_expenses">Show Expenses</a>
</body>
</html>
